apiVersion: 1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: authoring-datacollector
    labels:
      app : authoring-datacollector
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: authoring-datacollector
    template:
      metadata:
        labels:
          app: authoring-datacollector
      spec:
        containers:
        - name : authoring-datacollector
          image: streamsets/datacollector:latest
          ports:
          - containerPort: 18630
          env:
          - name: SDC_CONF_SDC_BASE_HTTP_URL
            value: https://<YOUR INGRESS CONTROLLER HOST>
          - name: SDC_CONF_HTTP_ENABLE_FORWARDED_REQUESTS
            value: true
- apiVersion: v1
  kind: Service
  metadata:
    name: authoring
    labels:
      app: authoring-datacollector
  spec:
    type: NodePort
    ports:
    - name: http
      port: 18635
      targetPort: 18630
      protocol: TCP
    selector:
      app: authoring-datacollector
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    name: authoring-datacollector
    annotations:
      kubernetes.io/ingress.class: traefik
  spec:
    rules:
    - host:
      http:
        paths:
        - path: /
          backend:
            serviceName: authoring
            servicePort: 18635
